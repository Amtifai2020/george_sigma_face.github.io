<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      background-image: url('sigma_1.jpg');
      width: 800px;
      background-repeat: no-repeat;
      background-size: cover;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .login-container {
      width: 300px;
      padding: 20px;
      border: 1px solid #bb1414;
      border-radius: 50px;
      background-color: #f2f2f2;
    }

    .login-container label {
      display: block;
      margin-bottom: 10px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #7b028a;
      color: rgb(226, 226, 226);
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid black;
    }
  </style>
  <script>
    function showPopup() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      if (username === "monkey" && password === "fn") {
        // Valid credentials, proceed with login
        window.location.href = "https://amtifai2020.github.io/sigma_george.github.io/";
      } else {
        // Invalid credentials, show popup
        var popup = document.getElementById("popup");
        popup.style.display = "block";
      }
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="button" onclick="showPopup()">Login</button>
    </form>
  </div>

  <div id="popup" class="popup">
    <img src="L.jpg" alt="Invalid" width="200">
    <p>Invalid username or password. Please try again.</p>
  </div>
</body>
</html>
